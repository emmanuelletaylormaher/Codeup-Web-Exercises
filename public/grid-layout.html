<!DOCTYPE html>
<html>
	<head>
		<title>Grid Layout</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/grid-layout.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<div class="row">
			<div class= "column one-half">1/2</div>
			<div class= "column one-half">1/2</div>
		</div>

		<div class="row">
			<div class= "column one-third">1/3</div>
			<div class= "column one-third">1/3</div>
			<div class= "column one-third">1/3</div>
		</div>

		<div class="row">
			<div class= "column one-fourth">1/4</div>
			<div class= "column one-fourth">1/4</div>
			<div class= "column one-fourth">1/4</div>
			<div class= "column one-fourth">1/4</div>
		</div>

		<div class="row">
			<div class= "column one-eighth">1/8</div>
			<div class= "column one-eighth">1/8</div>
			<div class= "column one-eighth">1/8</div>
			<div class= "column one-eighth">1/8</div>
			<div class= "column one-eighth">1/8</div>
			<div class= "column one-eighth">1/8</div>
			<div class= "column one-eighth">1/8</div>
			<div class= "column one-eighth">1/8</div>
		</div>

		<div class="row">
			<div class= "column one-fourth">1/4</div>
			<div class= "column one-half">1/2</div>
			<div class= "column one-eighth">1/8</div>
			<div class= "column one-eighth">1/8</div>
		</div>


	</body>
</html>
