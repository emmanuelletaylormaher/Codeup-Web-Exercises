<!DOCTYPE html>
<html>
	<head>
		<title>Register With Us</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h2>Register with us!</h2>
		<form method="POST" action="https://requestb.in/1k3vhb91">
			<div>
				<label for="email">Email</label>
				<input id="email" name="email" type="text">
			</div>

			<br>
			
			<div>
				<label for="password">Password</label>
				<input id="password" name="password" type="password">
			</div>
			
			<br>

			<div>
				<textarea name="bio">Tell us about yourself! But only a little!</textarea>
			</div>
			
			<br>

			<h3>How did you hear about us?</h3>
			<br>
			<label>
				<input type="radio" name="referral" value="billboard">Billboard
			</label>
			<br>
			<label>
				<input type="radio" name="referral" value="radio advertisement">Radio Advertisement
			</label>
			<br>
			<label>
			<input type="radio" name="referral" value="internet advertisement">Internet Advertisement
			</label>
			<br>
			<label>
				<input type="radio" name="referral" value="other">Other
			</label>
			<br>

			<h3>What browser are you using?</h3>
			<select name="browser">
				<option value="explorer">Internet Explorer</option><br>
				<option value="chrome">Google Chrome</option><br>
				<option value="firefox">Mozilla Firefox</option><br>
				<option value="safari">Safari</option><br>
				<option value="opera">Opera</option><br>
				<option value="other">Other</option><br>
			</select>
			<br><br>

			<button type="submit">Submit!</button>

		</form>
	</body>
</html>
