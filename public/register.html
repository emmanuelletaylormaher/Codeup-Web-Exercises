<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<meta charset="utf-8">
	</head>
		<body>
			<img src="img/steve.jpg">
			<h1>steve buscemi fanclub registration!</h1>
			
			<br>

			<form method="POST" action="https://requestb.in/1k3vhb91">

				<div>
					<label for="name">Name: </label>
					<input id="name" name="name" type="text" autofocus="autofocus" required>
				</div>

				<br>

				<div>
					<label for="email">Email:</label>
					<input id="email" name="email" type="text" required>
				</div>
				
				<br>

				<div>
					<label for="password" required>Password:</label>
					<input id="password" name="password" type="password">
				</div>

				<br>

				<div>
					<label for="password_confirmation" required>Confirm Password:</label>
					<input id="password_confirmation" name="password_confirmation" type="password">
				</div>

				<br>

				<div>
					<input name="newsletter_signup" value="true" type="checkbox" checked>Sign Up for the Email Newsletter!
				</div>

				<br>

				<button type="submit">Register</button>

			</form>
		</body>
</html>
