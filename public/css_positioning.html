<!DOCTYPE html>
<html>
	<head>
		<title>Box Model Exercise</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/css_positioning.css">
	</head>
	<body>

		<a href="https://en.wikipedia.org/wiki/Visible_spectrum"><h1>Visible Spectrum Wavelengths</h1></a>

		

		<div class="box" id="red">
			<img src="img/codeup-arrow.png">
			<p>620-750 nm</p>		
		</div>

		

		<div class="box" id="orange">
			<img src="img/codeup-arrow.png">
			<p>590-620 nm</p>		
		</div>

		

		<div class="box" id="yellow">
			<img src="img/codeup-arrow.png">
			<p>570-590 nm</p>		
		</div>

		

		<div class="box" id="green">
			<img src="img/codeup-arrow.png">
			<p>495-570 nm</p>		
		</div>

		

		<div class="box" id="blue">
			<img src="img/codeup-arrow.png">
			<p>450-495 nm</p>		
		</div>

		

		<div class="box" id="violet">
			<img src="img/codeup-arrow.png">
			<p>380-450 nm</p>		
		</div>

	</body>
</html>
