<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/calculator_project.css">
<body>
	<div class="container">
		<!--extraneous background music
		<audio loop autoplay>
			<source src="mp3/calculatormusic.mp3">
		</audio>-->
		<!--audio button click-->
		<audio id="buttonClick" src="/mp3/buttonClick.mp3"></audio>
		<!--input fields-->
		<div class= "calculatorInputs text-center">
			<div class="row">
				<form>
					<input type="text"  id="firstOperand" readonly>
					<input type="text"  id="operator" readonly>
					<input type="text"  id="secondOperand" readonly>
				</form>
			</div>
		</div>
		<!--buttons-->
		<div class="caluclatorButtons text-center">
			<!--buttons row 1: 1, 2, 3, + -->
			<div class="row">
				<button class="btn btn-lg buttonOperand" id="clickSeven">7</button>
				<button class="btn btn-lg buttonOperand" id="clickEight">8</button>
				<button class="btn btn-lg buttonOperand" id="clickNine">9</button>
				<button class="btn btn-lg operatorButton" id="clickPlus">+</button>
				<button class="btn btn-lg operatorButton" id="clickSquared">^2</button>
			</div>
			<!--buttons row 2: 4, 5, 6, - -->
			<div class="row">
				<button class="btn btn-lg buttonOperand" id="clickFour">4</button>
				<button class="btn btn-lg buttonOperand" id="clickFive">5</button>
				<button class="btn btn-lg buttonOperand" id="clickSix">6</button>
				<button class="btn btn-lg operatorButton" id="clickMinus">-</button>
				<button class="btn btn-lg operatorButton" id="clickRoot">âˆš</button>
			</div>
			<!--buttons row 3: 7, 8, 9, * -->
			<div class="row">
				<button class="btn btn-lg buttonOperand" id="clickOne">1</button>
				<button class="btn btn-lg buttonOperand" id="clickTwo">2</button>
				<button class="btn btn-lg buttonOperand" id="clickThree">3</button>
				<button class="btn btn-lg operatorButton" id="clickMultiply">*</button>
				<button class="btn btn-lg operatorButton" id="clickSwitch">+/-</button>
			</div>
			<!--buttons row 4: C, 0, =, / -->
			<div class="row">
				<button class="btn btn-lg operatorButton" id="clickClear">C</button>
				<button class="btn btn-lg buttonOperand" id="clickZero">0</button>
				<button class="btn btn-lg buttonOperand" id="clickDecimal">.</button>
				<button class="btn btn-lg operatorButton" id="clickDivide">/</button>
				<button class="btn btn-lg operatorButton" id="clickEquals">=</button>
			</div>
		</div>
	</div>
	<script src="js/calculator_project.js" type="text/javascript"></script>
</body>
</html>
